server:
  port: 9991
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test?characterEncoding=utf-8&serverTimezone=UTC
    username: root
    password: 123456
  jpa:
    hibernate:
      ddl-auto: none
      batch-value-size: 10
      order-inserts: true
      order-updates: true
      batch-version-data: true

    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
swagger:
  enabled: true
debug: true
